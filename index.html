<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" href="stylesheets/github-dark.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js"></script>
  
  <script type="text/javascript" src="javascripts/script.js"></script>

  <title>Xmas</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-86465493-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">PTT 大B板 紅白聖誕</h1>
    </header>
    <div id="container">
      <p class="tagline"></p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <p>PTT BB-Love</p>
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>
        
        <form id='form' class="form-horizontal">
            <div class="form-group">
              <label for="id" class="col-sm-5 control-label"> PTT ID </label>
              <div class="col-sm-7">
                <input id="id" name="id" type="text" value="" class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <label for="sn" class="col-sm-5 control-label"> 場景數量 </label>
              <div class="col-sm-7">
                <select id="sn" name="sn" value=1 class='form-control'>
                  <option value=1> 1 </option>
                  <option value=2> 2 </option>
                  <option value=3> 3 </option>
                  <option value=4> 4 </option>
                  <option value=5> 5 </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="fn" class="col-sm-5 control-label"> 食物數量 </label>
              <div class="col-sm-7">
                <select id="fn" name="fn" value=1 class='form-control'>
                  <option value=1> 1 </option>
                  <option value=2> 2 </option>
                  <option value=3> 3 </option>
                  <option value=4> 4 </option>
                  <option value=5> 5 </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="in" class="col-sm-5 control-label"> 物品數量 </label>
              <div class="col-sm-7">
                <select id="in" name="in" value=1 class='form-control'>
                  <option value=1> 1 </option>
                  <option value=2> 2 </option>
                  <option value=3> 3 </option>
                  <option value=4> 4 </option>
                  <option value=5> 5 </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="gn" class="col-sm-5 control-label"> 姿勢動作數量 </label>
              <div class="col-sm-7">
                <select id="gn" name="gn" value=1 class='form-control'>
                  <option value=1> 1 </option>
                  <option value=2> 2 </option>
                  <option value=3> 3 </option>
                  <option value=4> 4 </option>
                  <option value=5> 5 </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="ln" class="col-sm-5 control-label"> 關鍵台詞數量 </label>
              <div class="col-sm-7">
                <select id="ln" name="ln" value=1 class='form-control'>
                  <option value=1> 1 </option>
                  <option value=2> 2 </option>
                  <option value=3> 3 </option>
                  <option value=4> 4 </option>
                  <option value=5> 5 </option>
                </select>
              </div>
            </div>
          
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-8">
                <button type="submit" class="btn btn-default">抽籤</button>
              </div>
            </div>
        </form>

        <div id='result' class='hidden'>
          <h3 class='title'>抽籤結果：</h3>
          <div class='container-fluid'>
            <div class='row'>
              <div class='col-xs-6'>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">場景</h3>
                  </div>
                  <div class="panel-body">
                    <ul id='scene'></ul>
                  </div>
                </div>
              </div>
              <div class='col-xs-6'>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">食物</h3>
                  </div>
                  <div class="panel-body">
                    <ul id='food'></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-xs-6'>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">物品</h3>
                  </div>
                  <div class="panel-body">
                    <ul id='item'></ul>
                  </div>
                </div>
              </div>
              <div class='col-xs-6'>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">姿勢動作</h3>
                  </div>
                  <div class="panel-body">
                    <ul id='gesture'></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-xs-12'>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h3 class="panel-title">關鍵台詞</h3>
                  </div>
                  <div class="panel-body">
                    <ul id='line'></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class='btn btn-default center-block' onclick="reset()" type="button" value="重來" />
        </div>
      </div>
    </div>
    
    <footer>
      <div class="owner">
        <p> Merry Christmas :) </p>
      </div>
    </footer>
  </div>  
</body>
</html>
